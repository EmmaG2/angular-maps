<ul class="markers">
  <li
  class="markers__item"
  (click)="agregarMarcador()">
    <div class="markers__add">+</div> <span class="markers__agregar">Agregar</span>
  <li
  class="markers__item"
  *ngFor="let marker of markersArray; let i = index"
  [style.background-color]="marker.color"
  [style.color]="'#FFFFFF'"
  (click)="goToMark(marker.marker!)"
  (contextmenu)="borrarMarcador( $event, i )"
  >
    Marker {{ i + 1 }}

  <li
  class="markers__item"
  (click)="borrarTodo()">Borrar Todo
</ul>

<section *ngIf="showModal" class="modal">
  <article class="modal__content">
    <h1 class="modal__title">Error</h1>
    <h2 class="modal__subtitle">Solo se pueden agregar 8 marcadores al mapa</h2>

    <p class="modal__text">Solo se puedan a√±adir 8 marcadores. Haz click derecho para borrar un marcador.</p>
    <div class="modal__buttons">
      <a class="modal__button" (click)="ocultarModal()">Volver</a>
    </div>
  </article>
</section>

<div #map class="mapa"></div>
