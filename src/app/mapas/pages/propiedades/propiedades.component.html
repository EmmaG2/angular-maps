<header class="header">

</header>

<main>

      <header class="cards__header">

          <img
          class="cards__image"
          src="https://somoskudasai.com/wp-content/uploads/2021/08/d30268-478-40a2b806b077f213b2ce-6.png">
        </picture> -->
        <ez-mini-mapa [lngLat]="propiedad.lngLat" class="cards__image"></ez-mini-mapa>
      </header>
      <div class="cards__content">
        <h1 class="cards__title"> {{ propiedad.titulo }} </h1>

    </article>


  </section>
</main>
